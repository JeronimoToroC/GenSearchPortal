<main class="login">
    <div class="login__container">
        <h1 class="title1 login__title">Iniciar sesión</h1>
        <form class="login__form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="login__form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" formControlName="email" placeholder="ejemplo@correo.com" />
                <app-form-error [control]="loginForm.get('email')" />
            </div>
            <div class="login__form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" placeholder="••••••••" />
                <app-form-error [control]="loginForm.get('password')" />
            </div>
            <app-button title="Iniciar sesión" style="primary" type="submit" [disabled]="loginForm.invalid" />
        </form>
        <app-link-to-create-account />
    </div>
</main>
