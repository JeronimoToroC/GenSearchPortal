<main class="login">
    <div class="login__container">
        <h1 class="title1 login__title">Iniciar sesión</h1>
        <form class="login__form" (ngSubmit)="onSubmit()">
            <div class="login__form-group">
                <label for="email">Correo electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    [(ngModel)]="email" 
                    name="email"
                    placeholder="ejemplo@correo.com"
                />
            </div>
            <div class="login__form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    [(ngModel)]="password" 
                    name="password"
                    placeholder="••••••••"
                />
            </div>
            <app-button 
                title="Iniciar sesión" 
                style="primary" 
                type="submit"
            />
        </form>
        <p class="login__signup">
            ¿No tienes una cuenta? 
            <a (click)="onSignUp()">Crear cuenta</a>
        </p>
    </div>
</main>
