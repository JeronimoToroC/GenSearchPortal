<main class="login">
    <div class="login__container">
        <h1 class="title1 login__title">Iniciar sesión</h1>
        <form class="login__form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="login__form-group">
                <label for="email">Correo electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    formControlName="email"
                    placeholder="ejemplo@correo.com"
                />
                <span class="error-message" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
                    El correo electrónico es requerido
                </span>
                <span class="error-message" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
                    El correo electrónico no es válido
                </span>
            </div>
            <div class="login__form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    formControlName="password"
                    placeholder="••••••••"
                />
                <span class="error-message" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
                    La contraseña es requerida
                </span>
                <span class="error-message" *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
                    La contraseña debe tener al menos 6 caracteres
                </span>
            </div>
            <app-button 
                title="Iniciar sesión" 
                style="primary"
                type="submit"
                [disabled]="loginForm.invalid"
            />
        </form>
        <app-link-to-create-account />
    </div>
</main>
